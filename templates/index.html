<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Libros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenido al Recomendador de Libros</h1>
        <p>Selecciona un libro para obtener recomendaciones basadas en el género.</p>
        <div class="header-buttons">
            <a href="https://www.google.com/search?tbm=bks&q=libros" class="header-button" target="_blank">Buscar más en Google</a>
        </div>
    </header>
    <main>
        <div class="book-list">
            {% for book in books.itertuples() %}
            <div class="book-item">
                <img src="{{ url_for('static', filename=book.image_url) }}" alt="{{ book.titulo }}" class="book-cover">
                <h2>{{ book.titulo }}</h2>
                <p>{{ book.autor }}</p>
                <a href="{{ url_for('recommend', id_libro=book.id_libro) }}" class="recommend-button">Obtener Recomendaciones</a>
            </div>
            {% endfor %}
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
